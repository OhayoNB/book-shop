<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Book Shop</title>
  </head>
  <body onload="onInit()">
    <h1 data-trans="main-title" class="main-title">Welcome to my bookshop</h1>
    <button
      data-trans="create-book"
      onclick="onAddBook()"
      class="action-btn add-book-button"
    >
      Create new book
    </button>
    <section class="book-filter">
      <h2 data-trans="filter-books">Filter Books</h2>
      <label data-trans="max-price">
        Max Price:
        <input
          type="range"
          min="0"
          max="100"
          value="100"
          class="filter-range filter-price-range"
          onchange="this.title=this.value;onSetFilterBy({maxPrice: this.value})"
        />
      </label>
      <label data-trans="min-rating">
        Min Rating:
        <input
          type="range"
          min="0"
          max="10"
          value="0"
          class="filter-range filter-rating-range"
          onchange="this.title=this.value;onSetFilterBy({minRate: this.value})"
        />
      </label>
      <input
        data-trans="search-book-input-placeholder"
        type="text"
        class="filter-input"
        onkeyup="onSetFilterBy({bookTitle: this.value})"
        placeholder="Search for books.."
      />
    </section>
    <table class="books-table"></table>
    <div class="paging-buttons">
      <button
        data-trans="prev-page"
        disabled
        class="action-btn page-button prev-page"
        onclick="onPrevPage()"
      >
        Prev Page
      </button>
      <button
        data-trans="next-page"
        class="action-btn page-button next-page"
        onclick="onNextPage()"
      >
        Next Page
      </button>
    </div>
    <div class="modal"></div>
    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/book.service.js"></script>
    <script src="js/book.controller.js"></script>
  </body>
</html>
